<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Page</title>
    <link rel="stylesheet" href="pricingStyle.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-box">
            <div class="logo">GROUP ARCHERY</div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
            </nav>
            <!-- Search Bar -->
            <form class="search-bar" id="search-form">
                <input type="text" id="search-input" placeholder="Search..." />
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <!-- Pricing Section -->
    <section class="pricing-container">
        <div class="pricing-box"></div> <!-- Diamond Shape -->
        <h1 class="pricing-title">PRICING</h1>
        
        <!-- A4 Pricing -->
        <div class="pricing-item">
            <h2>A4</h2>
            <ul>
                <li>COLOR: RM0.50/page</li>
                <li>Black and White: RM0.20/page</li>
                <li>BINDING: +RM1</li>
                <li>PLASTIC COVER: +RM1/page</li>
            </ul>
        </div>

    </section>

    <script src="pricingscript.js"></script>
</body>
</html>
