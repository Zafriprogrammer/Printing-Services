<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick up</title>
    <link rel="stylesheet" href="PickupStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script>
        $(document).ready(function () {
            $(".maps, .navigation, .location-details, .proceed-button").hide().slideDown(2000); 
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="Images/logoprinting.png" alt="Group Archery Logo">
                <p>GROUP <br> ARCHERY</p>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about_us.html">ABOUT US</a></li>
                </ul>
            </nav>
            
        </div>
    </div>
    
    <div class="maps">
        <img src="Images/Location1.png" alt="location service printing">
    </div><br>
    
    <div class="navigation">
        <a href="https://maps.app.goo.gl/xbhYqZMzQvKw1sk1A">
            <button style="padding: 10px 20px; font-size: 16px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer;">
                Click to open Google Maps
            </button>
        </a>
    </div>

    <h4>Location Details:</h4>
    <div class="location-details">
        <p>Mahallah Faruq, Block E, Room 1.6A</p>
    </div>

    <div class="proceed-button" style="text-align: center; margin-top: 20px;">
        <a href="Order.html" style="text-decoration: none;">
            <button style="padding: 10px 20px; font-size: 16px; border: none; background-color: #007BFF; color: white; border-radius: 5px; cursor: pointer;">
                Proceed to Pickup
            </button>
        </a>
    </div>
</body>
</html>
